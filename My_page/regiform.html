<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
    <body style="background-color: rgb(209, 217, 223);">
        <h style="font-size:60px;">Register</h>
        <p>Please fill in the form to register</p>
        <br>
        <label for="fname"><b>Name</b></label><br>
        <input style="background-color: lightsteelblue;"placeholder="enter name" type="text" name="fname" size="80px"><br>
        <br>
        <label for="address"><b>Address</b></label><br>
        <textarea style="background-color: lightsteelblue;" placeholder="enter address" type="textarea" name="address" rows=7 cols=80></textarea><br>
        <br>
        <label for="email"><b>Email</b></label><br>
        <input style="background-color: lightsteelblue;" placeholder="enter email" type="email" name="email" size="80px"><br>
        <br>
        <label for="dob"><b>Date of Birth</b></label>
        <input style="background-color: lightsteelblue;" type="date" name="dob" size="80px">
        <label for="mobile"><b>Mobile Number</b></label>
        <input style="background-color: lightsteelblue;" type="tel" name="mobile" size="34px"><br>
        <br>
        
    </body>
</html>
